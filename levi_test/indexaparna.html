<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Global CO2 Emissions</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.rawgit.com/socib/Leaflet.TimeDimension/master/dist/leaflet.timedimension.control.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!--D3 cdn-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

  <!-- CSS -
  <link rel="stylesheet" type="text/css" href="style.css">-->
</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>CO2 Emissions by Country, 1750-2014</h1>
        <p>Use the drop-down to look at emissions by country today, as well as historicals for global superpowers!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Emission Type :</h5>
          <select id="emissiontype">
            <option value="Total">Total</option>
            <option value="Solid Fuel">Solid Fuel</option>
            <option value="Liquid Fuel">Liquid Fuel</option>
            <option value="Gas Fuel">Gas Fuel</option>
            <option value="Cement">Cement</option>
            <option value="Gas Flaring">Gas Flaring</option>
            <option value="Per Capita">Per Capita</option>


          </select>
        </div>
        
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <div id="bubble"></div>
      </div>
    </div>
  </div>





  <!-- The div where we will inject our map -->
  <div id="map"></div>


  








  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/nezasa/iso8601-js-period/master/iso8601.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/socib/Leaflet.TimeDimension/master/dist/leaflet.timedimension.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <!-- JS -->
  <script type="text/javascript" src="plotsaparna.js"></script>
</body>
</html>
